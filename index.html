<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteAssistant Chat</title>
  <link rel="icon" href="https://chatbase.co/favicon.ico" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .container {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      padding: 15px;
      font-size: 1.2em;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled { background-color: #7a9bd1; cursor: not-allowed; }
    button:hover:not(:disabled) { background-color: #003d99; }
    /* Standalone chat styling */
    .chat-container-standalone {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-window-standalone {
      flex: 1;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 15px;
    }
    /* Inline padding for input in standalone */
    .input-area-standalone {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .input-area-standalone input { flex: 1; border: none; padding: 10px; font-size: 1em; border-radius: 4px; }
    .input-area-standalone button { margin-left: 10px; padding: 10px; }
    .message { margin: 8px 0; padding: 10px 14px; border-radius: 12px; max-width: 80%; word-wrap: break-word; }
    .message.user { background: #d0ebff; align-self: flex-end; }
    .message.bot { background: #e0e0e0; align-self: flex-start; }
    .powered { font-size: 0.7em; color: #888; margin: 4px; text-align: right; }
    /* Preview iframe styling */
    #previewSection { display: none; position: relative; width: 100vw; height: 100vh; }
    #previewFrame { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1 id="title">Create Your Website Chatbot</h1>
    <div id="createSection">
      <p id="labelEnter">Enter your domain to create your chatbot:</p>
      <input type="text" id="domainInput" placeholder="yourdomain.com" />
      <br/>
      <button id="submitButton" onclick="createBot()">Create my chatbot for my website</button>
    </div>
    <div id="status" style="margin-top:20px;"></div>
    <pre id="codeSnippet" style="display:none;"></pre>
    <!-- Standalone chat section -->
    <div id="standaloneChat" style="display:none; margin-top:20px;" class="chat-container-standalone">
      <div id="chatWindowStandalone" class="chat-window-standalone"></div>
      <div class="input-area-standalone">
        <input type="text" id="questionInputStandalone" placeholder="Ask a question..." />
        <button onclick="askBotStandalone()">Send</button>
      </div>
      <div class="powered">Powered by SiteAssistant</div>
    </div>
  </div>

  <!-- Preview full site with overlay (unchanged) -->
  <div id="previewSection">
    <iframe id="previewFrame"></iframe>
  </div>

  <script>
    const backend = 'https://chatbot-embedding-backend.onrender.com';
    let currentDomain = '';

    function normalizeDomain(input) {
      return input.trim().replace(/^https?:\/\//i, '').replace(/^www\./i, '').replace(/\/$/, '');
    }

    function showStandaloneChat(domain) {
      currentDomain = domain;
      document.getElementById('createSection').style.display = 'none';
      document.getElementById('standaloneChat').style.display = 'flex';
      document.getElementById('title').textContent = `Chat about ${domain}`;
      document.getElementById('questionInputStandalone').focus();
    }

    function showPreviewChat(domain) {
      currentDomain = domain;
      document.getElementById('mainContainer').style.display = 'none';
      document.getElementById('previewSection').style.display = 'block';
      document.getElementById('previewFrame').src = 'https://' + domain;
      // Here you could overlay chat UI on preview, omitted for brevity
    }

    window.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname;
      if (path.startsWith('/preview-')) {
        const domain = normalizeDomain(path.slice(9).replace(/-/g, '.'));
        showPreviewChat(domain);
      } else if (path.length > 1) {
        const domain = normalizeDomain(path.slice(1).replace(/-/g, '.'));
        showStandaloneChat(domain);
      }
      document.getElementById('domainInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') createBot();
      });
      document.getElementById('questionInputStandalone').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') askBotStandalone();
      });
    });

    async function createBot() {
      const raw = document.getElementById('domainInput').value;
      const domain = normalizeDomain(raw);
      const status = document.getElementById('status');
      if (!domain) return;
      status.textContent = 'Creating...';
      try {
        const res = await fetch(`${backend}/client/create-chatbot`, {
          method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({domain})
        });
        const data = await res.json();
        if (res.ok) {
          status.innerHTML = `Success! <a href="/${domain.replace(/\./g,'-')}" target="_blank">Open Chat</a>` +
            ` | <a href="#" onclick="showCodeSnippet();return false;">See code for your page</a>` +
            ` | <a href="#" onclick="location.pathname='/preview-${domain.replace(/\./g,'-')}';return false;">Preview on your page</a>`;
        } else {
          status.textContent = data.answer || 'Error creating chatbot';
        }
      } catch(e) { status.textContent='Server error'; }
    }

    function showCodeSnippet() {
      const snippet = `<!-- SiteAssistant embed code -->\n<script>\n(function(){\n  window.SiteAssistantConfig = { domain: '${currentDomain}', backend: '${backend}' };\n  var s=document.createElement('script');\n  s.src='https://${window.location.host}/widget.js';\n  s.async=true;\n  document.head.appendChild(s);\n})();\n<\/script>`;
      const pre = document.getElementById('codeSnippet');
      pre.textContent = snippet;
      pre.style.display = 'block';
    }

    async function askBotStandalone() {
      const input = document.getElementById('questionInputStandalone');
      const question = input.value.trim();
      if (!question) return;
      const chat = document.getElementById('chatWindowStandalone');
      const status = document.getElementById('status');
      const userMsg = document.createElement('div'); userMsg.className='message user'; userMsg.textContent=question;
      chat.appendChild(userMsg);
      chat.scrollTop=chat.scrollHeight;
      status.textContent='Writing...';
      try {
        const res = await fetch(`${backend}/client/ask`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body:JSON.stringify({domain:currentDomain,question})
        });
        const data = await res.json();
        const botMsg = document.createElement('div'); botMsg.className='message bot'; botMsg.textContent=data.answer;
        chat.appendChild(botMsg);
        chat.scrollTop=chat.scrollHeight;
        status.textContent='';
      } catch(e) { status.textContent='Server error in chat'; }
      input.value='';
    }
  </script>
</body>
</html>
