<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteAssistant Chat</title>
  <link rel="icon" href="https://chatbase.co/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #f8fbff, #e3f2fd);
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin: 20px;
    }
    input[type="text"] {
      padding: 15px;
      font-size: 1.2em;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #7a9bd1;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #003d99;
    }
    .chat-window {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      text-align: left;
      background: #fff;
    }
    .message {
      display: inline-block;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #d0ebff;
      text-align: right;
      float: right;
      clear: both;
    }
    .message.bot {
      background-color: #f0f0f0;
      text-align: left;
      float: left;
      clear: both;
    }
    .powered {
      font-size: 0.8em;
      color: #888;
      margin-top: 20px;
    }
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Create Your Website Chatbot</h1>
    <div id="createSection">
      <p id="labelEnter">Enter your domain to create your chatbot:</p>
      <input type="text" id="domainInput" placeholder="yourdomain.com" />
      <br />
      <button id="submitButton" onclick="createBot()">Create my chatbot for my website</button>
    </div>
    <div id="chatSection" style="display:none; margin-top: 20px;">
      <div class="chat-window clearfix" id="chatWindow"></div>
      <input type="text" id="questionInput" placeholder="Ask a question..." />
      <button id="sendButton" onclick="askBot()">Send</button>
      <div class="powered">Powered by SiteAssistant</div>
    </div>
    <p id="status" style="margin-top: 20px;"></p>
  </div>

  <script>
    const backend = 'https://chatbot-embedding-backend.onrender.com';
    let currentDomain = '';

    // Internationalization strings
    const strings = {
      en: {
        titleCreate: 'Create Your Website Chatbot',
        enterDomain: 'Enter your domain to create your chatbot:',
        createButton: 'Create my chatbot for my website',
        askPlaceholder: 'Ask a question...',
        sendButton: 'Send',
        creating: 'Creating...',
        writing: 'Writing...',
        serverError: 'Server error',
        creationError: 'Error creating chatbot',
        successMessage: domain => `Success! Open chat: `,
        chatTitle: domain => `Chat about ${domain}`
      },
      no: {
        titleCreate: 'Opprett din chatrobot',
        enterDomain: 'Skriv inn ditt domene for å opprette chatbot:',
        createButton: 'Opprett chatbot for mitt nettsted',
        askPlaceholder: 'Stil et spørsmål...',
        sendButton: 'Send',
        creating: 'Oppretter...',
        writing: 'Skriver...',
        serverError: 'Serverfeil',
        creationError: 'Feil ved oppretting',
        successMessage: domain => `Success! Åpne chat: `,
        chatTitle: domain => `Chat om ${domain}`
      }
    };
    const userLang = navigator.language.slice(0,2).toLowerCase();
    const lang = (userLang === 'no' || userLang === 'nb') ? 'no' : 'en';
    const str = strings[lang];

    // Normalize domain: strip protocol and optional www.
    function normalizeDomain(input) {
      return input.trim()
        .replace(/^https?:\/\//i, '')
        .replace(/^www\./i, '')
        .replace(/\/$/, '');
    }

    function showChat(domain) {
      document.getElementById('title').textContent = str.chatTitle(domain);
      document.getElementById('createSection').style.display = 'none';
      document.getElementById('chatSection').style.display = 'block';
      currentDomain = domain;
      document.getElementById('questionInput').focus();
    }

    // Apply translations
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('title').textContent = str.titleCreate;
      document.getElementById('labelEnter').textContent = str.enterDomain;
      document.getElementById('submitButton').textContent = str.createButton;
      document.getElementById('questionInput').placeholder = str.askPlaceholder;
      document.getElementById('sendButton').textContent = str.sendButton;

      const path = window.location.pathname;
      if (path.length > 1) {
        const slug = path.slice(1);
        const domain = slug.replace(/-/g, '.');
        showChat(normalizeDomain(domain));
      }
      // Enter key handling
      document.getElementById('domainInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          createBot();
        }
      });
      document.getElementById('questionInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          askBot();
        }
      });
    });

    async function createBot() {
      const raw = document.getElementById('domainInput').value;
      const domain = normalizeDomain(raw);
      const status = document.getElementById('status');
      if (!domain) return;
      status.textContent = str.creating;
      try {
        const res = await fetch(`${backend}/client/create-chatbot`, {
          method: 'POST', headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ domain })
        });
        const data = await res.json();
        if (res.ok) {
          const link = `https://${window.location.host}/${domain.replace(/\./g, '-')}`;
          status.innerHTML = `${str.successMessage(domain)}<a href="${link}" target="_blank">${link}</a>`;
        } else {
          status.textContent = data.answer || str.creationError;
        }
      } catch(e) {
        status.textContent = str.serverError;
      }
    }

    async function askBot() {
      const input = document.getElementById('questionInput');
      const chat = document.getElementById('chatWindow');
      const status = document.getElementById('status');
      const question = input.value.trim();
      if (!question) return;
      // Append user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = question;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;
      status.textContent = str.writing;
      try {
        const res = await fetch(`${backend}/client/ask`, {
          method: 'POST', headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ domain: currentDomain, question })
        });
        const data = await res.json();
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = data.answer;
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
        status.textContent = '';
      } catch(e) {
        status.textContent = str.serverError;
      }
      input.value = '';
    }
  </script>
</body>
</html>
