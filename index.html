<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteAssistant Chat</title>
  <link rel="icon" href="https://chatbase.co/favicon.ico" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .container {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      padding: 15px;
      font-size: 1.2em;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled { background-color: #7a9bd1; cursor: not-allowed; }
    button:hover:not(:disabled) { background-color: #003d99; }
    /* Chat overlay styling */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-width: calc(100% - 40px);
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    .chat-header { background: #0052cc; color: white; padding: 10px; font-size: 1em; }
    .chat-window { flex: 1; padding: 10px; overflow-y: auto; background: #f9f9f9; }
    .input-area { display: flex; border-top: 1px solid #ddd; }
    .input-area input { flex: 1; border: none; padding: 10px; font-size: 1em; }
    .input-area button { border-top-right-radius: 12px; }
    .message { margin: 8px 0; padding: 10px 14px; border-radius: 12px; max-width: 80%; word-wrap: break-word; }
    .message.user { background: #d0ebff; align-self: flex-end; }
    .message.bot { background: #e0e0e0; align-self: flex-start; }
    .powered { font-size: 0.7em; color: #888; margin: 4px; text-align: right; }
    /* Code snippet box */
    #codeSnippet { display: none; text-align: left; background: #f0f0f0; padding: 15px; border-radius: 8px; overflow-x: auto; margin-top: 20px; font-family: monospace; }
    /* Preview section */
    #previewSection { display: none; position: relative; width: 100vw; height: 100vh; }
    #previewFrame { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1 id="title">Create Your Website Chatbot</h1>
    <div id="createSection">
      <p id="labelEnter">Enter your domain to create your chatbot:</p>
      <input type="text" id="domainInput" placeholder="yourdomain.com" />
      <br/>
      <button id="submitButton" onclick="createBot()">Create my chatbot for my website</button>
    </div>
    <div id="status" style="margin-top:20px;"></div>
    <pre id="codeSnippet"></pre>
  </div>

  <div id="previewSection">
    <iframe id="previewFrame"></iframe>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header" id="chatHeader"></div>
    <div class="chat-window" id="chatWindow"></div>
    <div class="input-area">
      <input type="text" id="questionInput" placeholder="Ask a question..." />
      <button id="sendButton" onclick="askBot()">Send</button>
    </div>
    <div class="powered">Powered by SiteAssistant</div>
  </div>

  <script>
    const backend = 'https://chatbot-embedding-backend.onrender.com';
    let currentDomain = '';

    // i18n strings omitted for brevity (use existing str object)

    function normalizeDomain(input) {
      return input.trim().replace(/^https?:\/\//i, '').replace(/^www\./i, '').replace(/\/$/, '');
    }

    function showChat(domain) {
      currentDomain = domain;
      document.getElementById('chatHeader').textContent = `Chat about ${domain}`;
      document.getElementById('chatContainer').style.display = 'flex';
      document.getElementById('previewSection').style.display = 'block';
      document.getElementById('previewFrame').src = 'https://' + domain;
      document.getElementById('mainContainer').style.display = 'none';
      document.getElementById('questionInput').focus();
    }

    function showCodeSnippet() {
      $1<\/script>$3
      const pre = document.getElementById('codeSnippet');
      pre.textContent = snippet;
      pre.style.display = 'block';
    }

    window.addEventListener('DOMContentLoaded', () => {
      // ... initialize i18n and enter-key listeners (omitted for brevity)
      const path = window.location.pathname;
      if (path.startsWith('/preview-')) {
        const domain = normalizeDomain(path.slice(9).replace(/-/g, '.'));
        showChat(domain);
      } else if (path.length > 1) {
        const domain = normalizeDomain(path.slice(1).replace(/-/g, '.'));
        showChat(domain);
      }
    });

    async function createBot() {
      const raw = document.getElementById('domainInput').value;
      const domain = normalizeDomain(raw);
      const status = document.getElementById('status');
      if (!domain) return;
      status.textContent = 'Creating...';
      try {
        const res = await fetch(`${backend}/client/create-chatbot`, {
          method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({domain})
        });
        const data = await res.json();
        if (res.ok) {
          const chatLink = `/${domain.replace(/\./g,'-')}`;
          status.innerHTML = `Success! Open chat: <a href="${chatLink}" target="_blank">${chatLink}</a>` +
            ` | <a href="#" onclick="showCodeSnippet();return false;">See code for your page</a>` +
            ` | <a href="${chatLink}" onclick="location.pathname='/preview-${domain.replace(/\./g,'-')}';return false;">Preview on your page</a>`;
        } else {
          status.textContent = data.answer || 'Error creating chatbot';
        }
      } catch(e) { status.textContent='Server error'; }
    }

    async function askBot() {
      const question = document.getElementById('questionInput').value.trim();
      if (!question) return;
      const chat = document.getElementById('chatWindow');
      const status = document.getElementById('status');
      const userMsg = document.createElement('div'); userMsg.className='message user'; userMsg.textContent=question;
      chat.appendChild(userMsg);
      chat.scrollTop=chat.scrollHeight;
      status.textContent='Writing...';
      try {
        const res = await fetch(`${backend}/client/ask`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body:JSON.stringify({domain:currentDomain,question})
        });
        const data = await res.json();
        const botMsg = document.createElement('div'); botMsg.className='message bot'; botMsg.textContent=data.answer;
        chat.appendChild(botMsg);
        chat.scrollTop=chat.scrollHeight;
        status.textContent='';
      } catch(e) { status.textContent='Server error in chat'; }
      document.getElementById('questionInput').value='';
    }
  </script>
</body>
</html>
